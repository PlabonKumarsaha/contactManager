<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link th:href="@{/css/style.css}" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title th:text="${title}">Base HTML</title>
</head>
<body>
<!--navbar starts-->

<nav class="navbar navbar-expand-lg navbar-dark bg-light bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Smart Contract Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto text-uppercase ">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}" href="#">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>


        <li class="nav-item">
          <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">
            <span th:text="${user.name}"></span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}" href="#" tabindex="-1" aria-disabled="true">
            Logout
          </a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<div class="sidebar">
  <span class="corssBtn">&times;</span>
  <a href="" th:href="@{/user/index}" class="item"> <i class="fas fa-home"></i> Home</a>
  <a href="" class="item">View Content</a>
  <a href="" th:href="@{/user/add-contact}"  class="item"> <i class="fas fa-plus-square"></i>Add contact</a>
  <a href="" class="item"><i class="far fa-address-card"></i> Your profile</a>
  <a href="" class="item"><i class="fas fa-cog"></i> Settings </a>
  <a href="" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i>Logout </a>



</div>

<div class="content">
  <div th:replace="${content}"></div>
</div>
<!--navbar ends-->


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
-->
<script th:src="@{/js/script.js}"></script>
</body>
</html>
