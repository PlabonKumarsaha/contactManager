<!Doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="normal/base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>Add contact</title>
</head>
<body>
<section>

  <div class="card">
    <div class="card-body">
      <h1 class="text-center">Add contact</h1>
      <div class="container-fluid mt-1">
        <div class="row">

          <div class="col-md-10 offset-md-1">

              <form action="" th:action="@{/user/process-contact}" method="post" th:object="${contact}">

              <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-plus"></i>
                    </div>
                </div>
                <input type="text" id="firstName" name="name" placeholder="Enter name here" class="form-control">
              </div>
              <br>

              <!-- second name -->

              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-plus"></i>
                  </div>
                </div>
                <input type="text" id="secondName" name="secondName" placeholder="Enter Second here" class="form-control">
              </div>
              <br>


              <!-- work name -->

              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-plus"></i>
                  </div>
                </div>
                <input type="text" id="work" name="work" placeholder="Enter work place here" class="form-control">
              </div>
              <br>

              <!-- email name -->

              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-plus"></i>
                  </div>
                </div>
                <input type="text" id="email" name="email" placeholder="Enter email here" class="form-control">
              </div>
              <br>

              <!-- phone name -->

              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-plus"></i>
                  </div>
                </div>
                <input type="text" id="phone" name="phone" placeholder="Enter phone no here" class="form-control">
              </div>
              <br>

              <!-- Description  -->

              <div class="form-group mt-3">
                <textarea placeholder="enter your description" class="form-control" name="description" id="description" cols="30" rows="10">
                </textarea>
              </div>
              <br>

              <!-- image field  -->

              <div class="custom-file">
                <input type="file" name="profileImage">
              </div>

              <!-- button field  -->
              <div class="container text-center">
                <button type="submit" class="btn btn-outline-primary">Save Contact</button>
              </div>

              </form>
          </div>

        </div>

      </div>

    </div>

  </div>
</section>
</body>
</html>
